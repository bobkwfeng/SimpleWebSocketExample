<header>
    <script>
        const socket = new WebSocket('ws://localhost:8080');
        socket.onopen = function () {
            socket.send("Here is my first ws message");
        };
        socket.onmessage = function(event) {
            console.log("New message received: " + event.data);
        };
    </script>
</header>
